<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>

    <!-- Form to add a new student -->
    <form id="addStudentForm" class="form">
      <h2>Add New Student</h2>
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" required>
      <label for="fatherName">Father's Name:</label>
      <input type="text" id="fatherName" name="fatherName" required>
      <label for="motherName">Mother's Name:</label>
      <input type="text" id="motherName" name="motherName" required>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      <label for="homeAddress">Home Address:</label>
      <input type="text" id="homeAddress" name="homeAddress" required>
      <label for="registrationDate">Registration Date:</label>
      <input type="date" id="registrationDate" name="registrationDate" required>
      <button type="submit" href="">Add Student</button>
    </form>

    <!-- Filter options -->
    <div class="filters">
      <h2>Filter Students</h2>
      <label for="registrationFilter">Registration Date:</label>
      <input type="date" id="registrationFilter">
      <label for="nameFilter">Student Name:</label>
      <input type="text" id="nameFilter">
      <label for="cityFilter">Home City:</label>
      <input type="text" id="cityFilter">
      <button onclick="filterStudents()">Apply Filters</button>
      <button onclick="resetFilters()">Reset Filters</button>
    </div>

    <!-- Student list -->
    <div id="studentList" class="student-list">
      <!-- Student cards will be dynamically added here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
